language: objective-c
osx_image: xcode7.3
install:
- gem install scan --no-rdoc --no-ri --no-document --quiet
- gem install cocoapods --no-rdoc --no-ri --no-document --quiet
- gem install specific_install --no-rdoc --no-ri --no-document --quiet # switch back to mainline Jazzy soon!
- brew install carthage --force-bottle
- gem specific_install https://github.com/realm/jazzy.git
env:
- SCAN_OPEN_REPORT=false
before_script:
- set -o pipefail
script:
- scan -s Deferred
- scan -s MobileDeferred
- scan -s TVDeferred
- carthage build --no-skip-current --configuration Debug
- pod lib lint --quick
after_success:
- "./Configurations/publish_docs.sh"
